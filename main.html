<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/base.css">
    <link rel="stylesheet" href="CSS/main.css">
    <title>Casarão Digital</title>
</head>
<body class="main">
    <div class="conteiner_web">
        <nav class="navegador">
            <h1 id="titulo">Casarão digital</h1>
            <div class="botoes">
                <button id="entrar">Entrar</button>
                <button id="cadas">Cadastrar</button>
            </div>
        </nav>
    </div>
    <script>
        var entrar = document.getElementById("entrar")
        var cadas = document.getElementById("cadas")
        /*---------------B.Entrar----------------*/
        entrar.addEventListener("mouseover", () => {
            entrar.style.backgroundColor = 'black'
        })
        /*Troca a cor de fundo do botão quando o cursor estiver em cima*/
        entrar.addEventListener("mouseout", () => {
            entrar.style.backgroundColor = '#3e64c4'
        })
        /*Troca a cor da fonte do botão quando o cursor estiver em cima*/
        entrar.addEventListener("click", () => {
            window.location.href = "login.html"
        })
        /*---------------B.Cadastar----------------*/
        cadas.addEventListener("mouseover", () => {
            cadas.style.backgroundColor = 'black'
        })
        /*Troca a cor de fundo do botão quando o cursor estiver em cima*/
        cadas.addEventListener("mouseout", () => {
            cadas.style.backgroundColor = '#3e64c4'
        })
        /*Troca a cor da fonte do botão quando o cursor estiver em cima*/
        cadas.addEventListener("click", () => {
            window.location.href = "register.html"
        })
    </script>
    <script src="JS/troca_imagem.js"></script>
</body>
</html>
